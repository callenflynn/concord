<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callen Industries - Terms & Conditions</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        h1 {
            color: #1a365d;
            border-bottom: 3px solid #3182ce;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }
        h2 {
            color: #2d3748;
            margin-top: 40px;
            margin-bottom: 15px;
            border-left: 5px solid #3182ce;
            padding-left: 20px;
            font-size: 1.8em;
        }
        h3 {
            color: #2d3748;
            margin-top: 30px;
            margin-bottom: 12px;
            font-size: 1.4em;
        }
        p {
            margin-bottom: 16px;
            font-size: 1.1em;
        }
        ul, ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }
        li {
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        strong {
            font-weight: 600;
            color: #1a365d;
        }
        .highlight {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 5px solid #e53e3e;
            font-size: 1.05em;
        }
        .date {
            color: #718096;
            font-style: italic;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.1em;
        }
        hr {
            border: none;
            border-top: 2px solid #e2e8f0;
            margin: 40px 0;
        }
        code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }
        blockquote {
            border-left: 4px solid #cbd5e0;
            padding-left: 20px;
            margin: 20px 0;
            color: #4a5568;
            font-style: italic;
        }
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <h2>Loading Terms & Conditions...</h2>
        </div>
        <div id="error" class="error" style="display: none;">
            <h3>Error Loading Terms</h3>
            <p>Unable to load the Terms & Conditions. Please try refreshing the page.</p>
        </div>
        <div id="content"></div>
    </div>

    <script>
        async function loadTOS() {
            try {
                const response = await fetch('TOS.md');
                if (!response.ok) {
                    throw new Error('Failed to load TOS.md');
                }
                const markdown = await response.text();

                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                const html = marked.parse(markdown);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').innerHTML = html;

            } catch (error) {
                console.error('Error loading TOS:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        window.addEventListener('DOMContentLoaded', loadTOS);
    </script>
</body>
</html>
